<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NaCl チュートリアル</title>
		<script>
			window.addEventListener('load', main);

			var plugin, execute;

			function main() {
				plugin = document.getElementById('plugin');
				plugin.addEventListener('message', handleMessage);

				execute = document.getElementById('execute');
				execute.addEventListener('click', postMessage);
			}

			function postMessage() {
				plugin.postMessage({ });
			}

			function handleMessage(message) {
				alert(message.data);
			}
		</script>
	</head>
	<body>
		<button id="execute">Execute</button>
		<embed id="plugin" width="0" height="0" src="net.nmf" type="application/x-pnacl" />
	</body>
</html>
